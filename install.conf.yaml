- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash-git-prompt:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.dotfiles: ''
    ~/.gdb:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.shell:
    ~/.config/:
      glob: true
      path: config/**
    ~/.config/JetBrains/CLion2022.1/:
      glob: true
      force: true
      path: CLion/**
    ~/dev/essdaq/daquiri/daquiri/.idea: 'code/daquiri/idea'
    ~/dev/essdaq/efu/event-formation-unit/.idea: 'code/event-formation-unit/idea'
    ~/dev/daquiri-qpx/.idea: 'code/daquiri-qpx/idea'
    ~/dev/h5cpp/.idea: 'code/h5cpp/idea'
    ~/dev/qplot/.idea: 'code/qplot/idea'
    ~/dev/uncertain/.idea: 'code/uncertain/idea'

- shell:
  - git submodule sync --recursive
  - git update-submodules # after linking ~/.gitconfig
  - >
    git cleanall -f
