- clean: ['~']

- link:
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.bash_logout:
        path: bash_logout
        create: false
        relink: false
        force: false
    ~/.bash_aliases:
        path: bash_aliases
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false


