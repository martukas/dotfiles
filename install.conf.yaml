- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash-git-prompt:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.dotfiles: ''
    ~/.gdb:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.gitconfig_local:
    ~/.gitignore_global:
    ~/.shell:
    ~/essdaq/daquiri/daquiri/.idea: 'code/daquiri/idea'
    ~/essdaq/efu/event-formation-unit/.idea: 'code/event-formation-unit/idea'
    ~/.config/autostart: "config/autostart/"
    ~/.config/mimeapps.list: "config/mimeapps.list"
    ~/.config/redshift.conf: "config/redshift.conf"

- shell:
  - git submodule sync --recursive
  - git update-submodules # after linking ~/.gitconfig
  - >
    git cleanall -f
