- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.bash-git-prompt:
    ~/.bashrc:
    ~/.bash_logout:
    ~/.bash_aliases:
    ~/.gitconfig:
    ~/.gitconfig_local:
    ~/.gitignore_global:

- shell:
  - git submodule sync --recursive
  - git update-submodules # after linking ~/.gitconfig
  - >
    git cleanall -f
