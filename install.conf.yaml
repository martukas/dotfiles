- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash-git-prompt:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.dotfiles: ''
    ~/.gdb:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.gitconfig_local:
    ~/.gitignore_global:
    ~/.shell:
    ~/essdaq/daquiri/daquiri/.idea: 'code/daquiri/idea'

- shell:
  - git submodule sync --recursive
  - git update-submodules # after linking ~/.gitconfig
  - >
    git cleanall -f
