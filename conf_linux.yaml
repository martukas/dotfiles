- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gdb: 'linux/gdb'
    ~/.gdbinit: 'linux/gdbinit'

# GUI, ok to create even if not using
- defaults:
    link:
      create: true
      relink: true
      force: true
- link:
    ~/.config/KeePass/KeePass.config.xml:
      path: private/linux/config/KeePass/KeePass.config.xml
    ~/.config/autostart:
      path: linux/config/autostart/**
      glob: true
      force: false
    ~/.config/flameshot/flameshot.ini:
      path: linux/config/flameshot/flameshot.ini
    ~/.config/redshift.conf:
      path: linux/config/redshift.conf
    ~/.config/mimeapps.list:
      path: linux/config/mimeapps.list
    ~/.config/powershell/Microsoft.PowerShell_profile.ps1:
      path: common/powershell/profile.ps1
    ~/.config/powershell/blue-owl.omp.json:
      path: common/powershell/blue-owl.omp.json

# code style stuff, better not clutter
- defaults:
    link:
      relink: true
- link:
    ~/dev/ess/essdaq/daquiri/daquiri/.idea: 'code/daquiri/idea'
    ~/dev/ess/essdaq/efu/event-formation-unit/.idea: 'code/event-formation-unit/idea'
    ~/dev/ess/h5cpp/.idea: 'code/h5cpp/idea'
    ~/dev/ess/qplot/.idea: 'code/qplot/idea'
    ~/dev/nist_arl/daquiri-qpx/.idea: 'code/daquiri-qpx/idea'
    ~/dev/nist_arl/uncertain/.idea: 'code/uncertain/idea'

- shell:
  - description: "[Linux] Guake config"
    command: dconf load /apps/guake/ < linux/dconf-guake-dump.txt
    quiet: true
    stdin: false
    stdout: true
    stderr: false
